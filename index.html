<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site - David Ohara</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/components/main-header.css">
    <link rel="stylesheet" href="./css/components/main-section.css">
    <link rel="stylesheet" href="./css/components/main-logo.css">
    <link rel="stylesheet" href="./css/components/main-action.css">
    <link rel="stylesheet" href="./css/components/main-button.css">
    <link rel="stylesheet" href="./css/components/main-title.css">
    <link rel="stylesheet" href="./css/components/main-subtitle.css">
    <link rel="stylesheet" href="./css/components/main-box.css">
    <link rel="stylesheet" href="./css/components/main-banner.css">
    <link rel="stylesheet" href="./css/components/wrapper-skill.css">
    <link rel="stylesheet" href="./css/components/skill-tec.css">
    <link rel="stylesheet" href="./css/components/progress-bar.css">
    <link rel="stylesheet" href="./css/components/wrapper-card.css">
    <link rel="stylesheet" href="./css/components/card-project.css">
    
</head>
<body>
    <header class="main-header">
        <h1 class="logo">Ohara</h1>
        <nav>
            <a class="main-action" href="" lang="en">Skills</a>
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <main>
        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h2 class="main-title">David Ohara</h2>
                    <h3 class="main-subtitle">Full-Stack Developer</h3>
                </div>
                <div class="navigation">
                    <a class="main-button" href="" lang="en">Download CV</a>
                    <a class="main-button" href="">Contatos</a>
                </div>
            </div>
        </section>
        <section class="main-section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_html5.png" alt="logo HTML 5">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_css3.png" alt="logo HTML 5">
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_js.png" alt="logo HTML 5">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_react.png" alt="logo HTML 5">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_nodejs.png" alt="logo NodeJS">
                    <div class="right">
                        <h3 class="title">Node JS</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_tdd.png" alt="logo TDD">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_restapi.png" alt="logo Rest API">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="./assets/img/ico_ux.png" alt="logo UX">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">70 %</progress>
                    </div>
                </article>
            </div>

        </section>
        <section class="main-section -bdSecond -bgBlack">
            <h2 class="main-title -second">Projects</h2>
            <div class="wrapper-card">
                <a href="https://github.com/davidoharadl" target="_blank">
                    <figure class="card-project">
                        <img src="./assets/img/logo-firedlabs.png" alt="logo firelabs">
                    </figure>
                </a>
                <a href="https://github.com/davidoharadl" target="_blank">
                    <figure class="card-project -blue">
                        <img src="./assets/img/logo-collabcode.png" alt="logo collabcode">
                    </figure>
                </a>
                <a href="https://github.com/davidoharadl" target="_blank">
                    <figure class="card-project">
                        <img src="./assets/img/portfolio.png" alt="marco bruno">
                    </figure>
                </a>
            </div>
        </section>

        
    </main>
</body>
</html>
